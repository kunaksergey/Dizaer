<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Dizaer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/video.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<video preload="preload" autoplay="autoplay" pause="pause" loop="loop" class="video-container">
    <source th:src="@{'/video/' + ${introRandom.videoName}}" type="video/mp4"/>
    Your browser does not support the video tag.
</video>

<div class="container">
    <div class="row">
        <div class="col-lg4 card-video" th:each="intro: ${intros}" >
            <div class="video-header">Header</div>
            <div class="video-content">
                <video width="340" height="240" controls="controls"  th:poster="@{'/poster/' + ${intro.posterName}}">
                    <source th:src="@{'/video/' + ${intro.videoName}}" type="video/mp4"/>
                </video>
            </div>
            <div class="video-footer">
                <a th:href="@{'/intro/' + ${intro.name}}" class="btn btn-info btn-sm btn-block doctor-details-link">
                    <span class="glyphicon glyphicon-pencil">Details</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
