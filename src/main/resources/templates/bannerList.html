<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Dizaer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/video.js"></script>
     <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg menu-header" >
            header
        </div>
    </div>

        <div class="row">
            <div class="col-lg-4 card-banner" th:each="banner: ${banners}">
                <div class="card-banner-header">Header</div>
                <div class="card-banner-content">
                    <img th:src="@{'/img/banner/' + ${banner.fileName}}" alt="banner"/>
                </div>
                <div class="card-banner-footer">
                    <a th:href="@{'/banner/' + ${banner.name}}" class="btn btn-info btn-sm btn-block">
                        <span class="glyphicon glyphicon-pencil">Details</span>
                    </a>
                </div>
            </div>
        </div>
</div>
</body>
</html>
