<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Menu</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg menu-header" >
            header
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-4 col-lg-4" >
            <a th:href="@{/intro}" class="btn btn-info btn-sm menu-button-link">
                <span class="glyphicon glyphicon-pencil">Intro</span>
            </a>
        </div>
    </div>

    <div class="row" >
        <div class="offset-lg-4 col-lg-4">
            <a th:href="@{/menu/outro}" class="btn btn-info btn-sm menu-button-link">
                <span class="glyphicon glyphicon-pencil">Outro</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="offset-lg-4 col-lg-4">
            <a  th:href="@{/banner}" class="btn btn-info btn-sm menu-button-link">
                <span class="glyphicon glyphicon-pencil">Banners</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="offset-lg-4 col-lg-4">
            <a  th:href="@{/menu/potfolio}" class="btn btn-info btn-sm menu-button-link">
                <span class="glyphicon glyphicon-pencil">Portfolio</span>
            </a>
        </div>
    </div>

</div>
</body>
</html>
